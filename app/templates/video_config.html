<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Configuration</title>
</head>
<body>
    <h1>Here is the information of your uploaded video:</h1>
    <h2>Name: {{filename}}</h2>
    <h2>Video Length: {{Video_length}}</h2>
    <br>
    <h3> Video Processing Configuration</h3>
    <form action = "Video_config_confirm" method = "POST" enctype = "multipart/form-data">
        <label for="start-time">Choose the start time of the video:</label>
        <input type="datetime-local" id="start-time"
               name="start-time" value="2020-04-05T19:30"><br>
        <label for="interval">Sampling frequency in seconds:</label>
        <input type="number" id="interval" name="interval"
               value="200"
               min="1" max="10000"><br>
        <input value = "Start Processing" type = "submit"/>
    </form>
</body>
</html>
